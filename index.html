<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Financeiro Elite Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-accent: #1e293b;
            --primary: #6366f1;
            --secondary: #22d3ee;
            --success: #10b981;
            --danger: #f43f5e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 100px; }

        .header-app {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 1.1rem; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Filtros de PerÃ­odo */
        .filter-section {
            background: var(--surface);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .period-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .period-btn {
            background: var(--surface-accent);
            border: none;
            color: var(--text-muted);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
        }

        .period-btn.active {
            background: var(--primary);
            color: white;
        }

        .date-picker-row {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s;
        }

        .date-picker-row input, .date-picker-row select {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--surface-accent);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .container { padding: 0 15px; }

        /* Dashboard Cards */
        .main-card {
            background: var(--gradient);
            border-radius: 24px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }

        .main-card p { font-size: 0.8rem; opacity: 0.9; }
        .main-card h2 { font-size: 2rem; font-weight: 800; }

        .sub-stats {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;
        }

        .stat-item {
            background: var(--surface);
            padding: 15px;
            border-radius: 18px;
        }

        .stat-item label { font-size: 0.65rem; color: var(--text-muted); display: block; margin-bottom: 4px; text-transform: uppercase; }
        .stat-item span { font-weight: 700; font-size: 0.95rem; }

        /* Transactions */
        .transaction-card {
            background: var(--surface);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 4px solid var(--primary);
        }

        .t-header { display: flex; justify-content: space-between; align-items: center; }
        .t-info h4 { font-size: 0.9rem; }
        .t-info p { font-size: 0.7rem; color: var(--text-muted); }
        .t-amount { font-weight: 800; font-size: 1rem; }

        .t-actions {
            display: flex;
            gap: 8px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 8px;
        }

        .btn-sm {
            flex: 1;
            padding: 6px;
            border-radius: 6px;
            border: none;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-edit { background: var(--surface-accent); color: var(--secondary); }
        .btn-del { background: rgba(244, 63, 94, 0.1); color: var(--danger); }

        /* Forms */
        .form-container {
            background: var(--surface);
            padding: 20px;
            border-radius: 24px;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%; background: var(--bg); border: 1px solid var(--surface-accent);
            padding: 12px; border-radius: 10px; color: white; margin-bottom: 10px;
        }

        .btn-primary {
            width: 100%; background: var(--gradient); color: white; border: none;
            padding: 14px; border-radius: 12px; font-weight: 700;
        }

        /* Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 12px 10px 25px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            background: none; border: none; color: var(--text-muted);
            font-size: 0.65rem; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }

        .nav-item.active { color: var(--primary); }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header class="header-app">
    <h1>FINANCEIRO PRO</h1>
    <div style="display:flex; gap: 8px;">
        <button onclick="document.getElementById('importFile').click()" style="background:none; border:1px solid var(--surface-accent); color:white; padding:5px 10px; border-radius:8px; font-size:0.7rem">Importar</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    </div>
</header>

<section class="filter-section">
    <div class="period-selector">
        <button class="period-btn" onclick="setPeriod('day')">Dia</button>
        <button class="period-btn" onclick="setPeriod('week')">Semana</button>
        <button class="period-btn active" onclick="setPeriod('month')">MÃªs</button>
        <button class="period-btn" onclick="setPeriod('year')">Ano</button>
    </div>
    
    <div id="date-controls" class="date-picker-row">
        </div>
</section>

<div class="container">
    <div id="tab-dash" class="tab-content active">
        <div class="main-card">
            <p>Saldo do PerÃ­odo</p>
            <h2 id="display-balance">R$ 0,00</h2>
            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <div><p style="font-size: 0.65rem;">Bruto</p><strong id="display-gross">R$ 0,00</strong></div>
                <div><p style="font-size: 0.65rem;">Km</p><strong id="display-km">0</strong></div>
            </div>
        </div>

        <div class="sub-stats">
            <div class="stat-item"><label>CombustÃ­vel</label><span id="display-fuel" style="color:var(--danger)">R$ 0,00</span></div>
            <div class="stat-item"><label>Extras</label><span id="display-expenses" style="color:var(--danger)">R$ 0,00</span></div>
        </div>

        <div style="background: var(--surface); padding: 15px; border-radius: 20px; height: 250px;">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <div id="tab-records" class="tab-content">
        <div style="display:flex; justify-content:space-between; margin: 15px 0;">
            <h3 style="font-size:1rem">HistÃ³rico</h3>
            <button onclick="exportData()" style="color:var(--primary); background:none; border:none; font-size:0.8rem; font-weight:700">Exportar Backup</button>
        </div>
        <div id="list-container"></div>
    </div>

    <div id="tab-add" class="tab-content">
        <div class="form-container">
            <h3 id="form-title" style="margin-bottom:15px; font-size:1rem">Novo Registro</h3>
            <input type="hidden" id="edit-id">
            <input type="hidden" id="edit-type">
            
            <select id="in-type-select" onchange="toggleFormFields()">
                <option value="earning">Ganho DiÃ¡rio</option>
                <option value="expense">Despesa Extra</option>
            </select>

            <input type="date" id="in-date">
            
            <div id="fields-earning">
                <input type="number" id="in-cash" placeholder="Dinheiro (R$)">
                <input type="number" id="in-app" placeholder="App (R$)">
                <input type="number" id="in-fuel" placeholder="CombustÃ­vel (R$)">
                <input type="number" id="in-km" placeholder="KM Total">
            </div>

            <div id="fields-expense" style="display:none">
                <input type="number" id="in-val" placeholder="Valor (R$)">
                <input type="text" id="in-desc" placeholder="DescriÃ§Ã£o (ex: AlmoÃ§o)">
            </div>

            <button class="btn-primary" onclick="handleSave()">Salvar Registro</button>
            <button id="btn-cancel-edit" onclick="resetForm()" style="display:none; width:100%; background:none; color:var(--text-muted); border:none; margin-top:10px">Cancelar EdiÃ§Ã£o</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-item active" onclick="switchTab('tab-dash', this)">ðŸ“Š<span>InÃ­cio</span></button>
    <button class="nav-item" onclick="switchTab('tab-records', this)">ðŸ“‹<span>Extrato</span></button>
    <button class="nav-item" onclick="switchTab('tab-add', this)">âž•<span>LanÃ§ar</span></button>
</nav>

<script>
    let earnings = JSON.parse(localStorage.getItem('earnings_elite')) || [];
    let expenses = JSON.parse(localStorage.getItem('expenses_elite')) || [];
    let currentPeriod = 'month';
    let selectedDate = new Date();

    const fC = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    function switchTab(id, btn) {
        document.querySelectorAll('.tab-content, .nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'tab-dash') updateDashboard();
        if(id === 'tab-records') renderList();
    }

    function toggleFormFields() {
        const type = document.getElementById('in-type-select').value;
        document.getElementById('fields-earning').style.display = type === 'earning' ? 'block' : 'none';
        document.getElementById('fields-expense').style.display = type === 'expense' ? 'block' : 'none';
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderDateControls();
        updateDashboard();
    }

    function renderDateControls() {
        const container = document.getElementById('date-controls');
        container.innerHTML = '';
        
        if (currentPeriod === 'day') {
            container.innerHTML = `<input type="date" id="filter-date" value="${selectedDate.toISOString().split('T')[0]}" onchange="updateDate(this.value)">`;
        } else if (currentPeriod === 'month') {
            const months = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
            let options = months.map((m, i) => `<option value="${i}" ${i === selectedDate.getMonth() ? 'selected' : ''}>${m}</option>`).join('');
            container.innerHTML = `<select onchange="updateMonth(this.value)">${options}</select>
                                   <input type="number" value="${selectedDate.getFullYear()}" onchange="updateYear(this.value)" style="width:80px">`;
        } else if (currentPeriod === 'year') {
            container.innerHTML = `<input type="number" value="${selectedDate.getFullYear()}" onchange="updateYear(this.value)">`;
        } else if (currentPeriod === 'week') {
            container.innerHTML = `<p style="font-size:0.7rem; color:var(--text-muted)">Mostrando Ãºltimos 7 dias a partir de hoje</p>`;
        }
    }

    function updateDate(v) { selectedDate = new Date(v + 'T00:00:00'); updateDashboard(); }
    function updateMonth(v) { selectedDate.setMonth(v); updateDashboard(); }
    function updateYear(v) { selectedDate.setFullYear(v); updateDashboard(); }

    function filterData(data) {
        return data.filter(item => {
            const d = new Date(item.date + 'T00:00:00');
            if (currentPeriod === 'day') return d.toDateString() === selectedDate.toDateString();
            if (currentPeriod === 'month') return d.getMonth() === selectedDate.getMonth() && d.getFullYear() === selectedDate.getFullYear();
            if (currentPeriod === 'year') return d.getFullYear() === selectedDate.getFullYear();
            if (currentPeriod === 'week') {
                const diff = (new Date() - d) / (1000 * 60 * 60 * 24);
                return diff >= 0 && diff <= 7;
            }
            return true;
        });
    }

    function handleSave() {
        const type = document.getElementById('in-type-select').value;
        const id = document.getElementById('edit-id').value;
        
        const entry = {
            id: id || Date.now(),
            date: document.getElementById('in-date').value,
            type: type
        };

        if(type === 'earning') {
            entry.cash = parseFloat(document.getElementById('in-cash').value) || 0;
            entry.app = parseFloat(document.getElementById('in-app').value) || 0;
            entry.fuel = parseFloat(document.getElementById('in-fuel').value) || 0;
            entry.km = parseFloat(document.getElementById('in-km').value) || 0;
        } else {
            entry.val = parseFloat(document.getElementById('in-val').value) || 0;
            entry.desc = document.getElementById('in-desc').value;
        }

        if(!entry.date) return alert('Data Ã© obrigatÃ³ria');

        if(id) { // Editando
            if(type === 'earning') earnings = earnings.map(e => e.id == id ? entry : e);
            else expenses = expenses.map(e => e.id == id ? entry : e);
        } else { // Novo
            if(type === 'earning') earnings.unshift(entry);
            else expenses.unshift(entry);
        }

        localStorage.setItem('earnings_elite', JSON.stringify(earnings));
        localStorage.setItem('expenses_elite', JSON.stringify(expenses));
        resetForm();
        switchTab('tab-dash', document.querySelector('.nav-item'));
    }

    function editItem(id, type) {
        const item = type === 'earning' ? earnings.find(e => e.id == id) : expenses.find(e => e.id == id);
        switchTab('tab-add', document.querySelectorAll('.nav-item')[2]);
        
        document.getElementById('form-title').innerText = "Editar Registro";
        document.getElementById('edit-id').value = id;
        document.getElementById('in-type-select').value = type;
        document.getElementById('in-date').value = item.date;
        document.getElementById('btn-cancel-edit').style.display = 'block';
        
        if(type === 'earning') {
            document.getElementById('in-cash').value = item.cash;
            document.getElementById('in-app').value = item.app;
            document.getElementById('in-fuel').value = item.fuel;
            document.getElementById('in-km').value = item.km;
        } else {
            document.getElementById('in-val').value = item.val;
            document.getElementById('in-desc').value = item.desc;
        }
        toggleFormFields();
    }

    function deleteItem(id, type) {
        if(!confirm('Excluir este registro?')) return;
        if(type === 'earning') earnings = earnings.filter(e => e.id != id);
        else expenses = expenses.filter(e => e.id != id);
        localStorage.setItem('earnings_elite', JSON.stringify(earnings));
        localStorage.setItem('expenses_elite', JSON.stringify(expenses));
        renderList();
        updateDashboard();
    }

    function resetForm() {
        document.getElementById('edit-id').value = '';
        document.getElementById('form-title').innerText = "Novo Registro";
        document.getElementById('btn-cancel-edit').style.display = 'none';
        document.querySelectorAll('#tab-add input').forEach(i => i.value = '');
        toggleFormFields();
    }

    function updateDashboard() {
        const fEarn = filterData(earnings);
        const fExp = filterData(expenses);

        const gross = fEarn.reduce((s, i) => s + (i.cash + i.app), 0);
        const fuel = fEarn.reduce((s, i) => s + i.fuel, 0);
        const extra = fExp.reduce((s, i) => s + i.val, 0);
        const km = fEarn.reduce((s, i) => s + i.km, 0);

        document.getElementById('display-balance').innerText = fC(gross - fuel - extra);
        document.getElementById('display-gross').innerText = fC(gross);
        document.getElementById('display-fuel').innerText = fC(fuel);
        document.getElementById('display-expenses').innerText = fC(extra);
        document.getElementById('display-km').innerText = km;
        
        renderChart(fEarn);
    }

    function renderList() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        const all = [...earnings, ...expenses].sort((a,b) => new Date(b.date) - new Date(a.date));

        all.forEach(item => {
            const isEarn = item.type === 'earning';
            container.innerHTML += `
                <div class="transaction-card" style="border-left-color: ${isEarn ? 'var(--success)' : 'var(--danger)'}">
                    <div class="t-header">
                        <div class="t-info">
                            <h4>${isEarn ? 'Ganho DiÃ¡rio' : item.desc}</h4>
                            <p>${item.date.split('-').reverse().join('/')}</p>
                        </div>
                        <div class="t-amount" style="color:${isEarn ? 'var(--success)' : 'var(--danger)'}">
                            ${isEarn ? fC(item.cash + item.app) : fC(item.val)}
                        </div>
                    </div>
                    <div class="t-actions">
                        <button class="btn-sm btn-edit" onclick="editItem(${item.id}, '${item.type}')">Editar</button>
                        <button class="btn-sm btn-del" onclick="deleteItem(${item.id}, '${item.type}')">Excluir</button>
                    </div>
                </div>
            `;
        });
    }

    let chart;
    function renderChart(data) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(chart) chart.destroy();
        const lastDays = data.slice(0, 7).reverse();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: lastDays.map(i => i.date.split('-')[2]),
                datasets: [{ label: 'Bruto', data: lastDays.map(i => i.cash + i.app), borderColor: '#6366f1', tension: 0.4, fill:true, backgroundColor: 'rgba(99, 102, 241, 0.1)' }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({earnings, expenses})], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `backup_financeiro.json`;
        a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const data = JSON.parse(ev.target.result);
            earnings = data.earnings || [];
            expenses = data.expenses || [];
            localStorage.setItem('earnings_elite', JSON.stringify(earnings));
            localStorage.setItem('expenses_elite', JSON.stringify(expenses));
            updateDashboard();
            alert('Dados Restaurados!');
        };
        reader.readAsText(e.target.files[0]);
    }

    window.onload = () => { renderDateControls(); updateDashboard(); };
</script>
</body>
</html>
